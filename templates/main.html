<link rel="stylesheet" href="/static/styles.css">
<script type="text/javascript">
    function showAnswers() {
        var x = document.getElementById("hidden-answer");
        if (x.style.display == "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
<header>
    <h1>Cloud Practitioner Quiz</h1>
</header>
<main>
    <div class=qblock>
        <form action='/answer' method='POST'>
            <h2>{{ q }}</h2>
            <ul>
                {%for i in range(0, 5)%}
                <li>
                    <h3>{{o[i]}}</h3>
                </li>
                {%endfor%}
            </ul>
            <span id="options"><label for='A'>A</label><input type='checkbox' id='A' value='A' name='A' />
            <label for='B'>B</label><input type='checkbox' id='B' value='B' name='B' />
            <label for='C'>C</label><input type='checkbox' id='C' value='C' name='C' />
            <label for='D'>D</label><input type='checkbox' id='D' value='D' name='D' />
            <label for='E'>E</label><input type='checkbox' id='E' value='E' name='E' />
            </span><span id='buttons'><input type="submit" value="Submit" /><input type="button" onclick="showAnswers()" value="Cheat" />
            </span>
            <div id="hidden-answer" style="display: none;">
                <br>
                <p>Correct Answer: {{ c }}</p><br>
                <p>Link:
                    <a href="{{ l }}">{{ l }}</a>
                </p><br>
            </div>
        </form>
    </div>
</main>
