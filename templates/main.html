<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Cloud Quiz</title>
</head>
<script type="text/javascript">
    function showAnswers() {
        var x = document.getElementById("hidden-answer");
        if (x.style.display == "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
<header>
    <h1>Cloud Practitioner Quiz</h1>
</header>
<main>
    <div class=qblock>
        <form action='/quiz' method='GET'>
            <h2>{{ q }}</h2>
            <ul>
                {%for i in range(0, 5)%}
                <li>
                    <h3>{{o[i]}}</h3>
                </li>
                {%endfor%}
            </ul>
            <span id="options"><label for='A'>A<input type='checkbox' id='A' value='A' name='A' /><span class="checkmark"></span></label>
            <label for='B'>B<input type='checkbox' id='B' value='B' name='B' /><span class="checkmark"></span></label>
            <label for='C'>C<input type='checkbox' id='C' value='C' name='C' /><span class="checkmark"></span></label>
            <label for='D'>D<input type='checkbox' id='D' value='D' name='D' /><span class="checkmark"></span></label>
            <label for='E'>E<input type='checkbox' id='E' value='E' name='E' /><span class="checkmark"></span></label>
            </span><span id='buttons'><input type="button" onclick="showAnswers()" value="Answer" /><input type="submit" value="Next" />
            </span>
            <div id="hidden-answer" style="display: none;">
                <br>
                <p>Correct Answer: {{ c }}</p><br>
                <p>Link:
                    <a href="{{ l }}">{{ l }}</a>
                </p><br>
            </div>
        </form>
    </div>
</main>
